language = 'C'
include_guard = "shim_helpers_h"
line_length = 100
documentation_style = "c99"
header = '''/*
 * The Shadow Simulator
 * See LICENSE for licensing information
 */
// clang-format off
'''
autogen_warning = "/* Warning, this file is autogenerated by cbindgen. Don't modify this manually. */"
sys_includes = [
    "signal.h",
]

[enum]
prefix_with_name = true
rename_variants = "ScreamingSnakeCase"

[fn]
must_use = "__attribute__((warn_unused_result))"

[export]
# Avoid exporting C types back through again.
exclude = []
include = [
   "shd_kernel_sigaction" 
]

# Generate all item types, excluding enum types.
item_types = ["constants", "globals", "structs", "unions", "typedefs", "opaque", "functions", "enums"]

[export.rename]
"timeval" = "struct timeval"
"timespec" = "struct timespec"
